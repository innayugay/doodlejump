<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doodle Jump</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  </head>
  <body>
    <h1>doodle jump</h1>
    <div class="profile-links" >
      <a href="https://github.com/kevinmoore9">
        <img class="github" src="images/github.png" />
      </a>
      <a href="https://www.linkedin.com/in/kevin-moore-867b94a6/">
        <img class="linkedin" src="images/linkedin.png" />
      </a>
    </div>
    <canvas id="canvas" style="border:1px solid black"></canvas>

    <div class="background">
      <div class="left">
        <img class="ship" src="images/ufo.png" />
        <p class="triangle" />
        <p class="rules">
          select a character.<br>
          blue blocks move.<br>
          green blocks don't.<br>
          jumping: <= => <br>
          start/pause: space <br>
        </p>
      </div>
      <div class="themes">
        <h2>Characters</h2>
        <img src="images/doodle.png" id="doodle"/>
        <img src="images/spongebob.png" id="spongebob" />
      </div>
    </div>
    <img id="spring" src="images/spring.png" height="0" width="0"/>
     <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
